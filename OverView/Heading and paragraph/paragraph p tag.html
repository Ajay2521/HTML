<!-- In this lets see about "paragraph or <p> tag in HTML." -->

<!-- <p> = used to define a paragraphs in HTML. -->

<!-- A paragraph always starts on a new line, and browsers automatically add some a margin before and after a paragraph. -->

<!-- Here is the HTML example for <p> tag. -->

<!DOCTYPE html>

<html lang="en">

    <head>
    
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Paragraph tag example.</title>

    </head>

    <body>
    
        <p>This is paragraph 1. </p>

        <p>This is paragraph 2.</p>

        <p>This is paragraph 3.</p>

    </body>

</html>
