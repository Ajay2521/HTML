<!-- In this lets see about the heading tag used in HTML. -->

<!-- heading tag are titles or subtitles which is used to display on the website. -->

<!-- Search engines use the heading tag to index the structure and content of your webpages. -->

<!-- <h1> to <h6> are the various heading tag which differ based on the importance. -->

<!-- <h1></h1> = has the most important in the heading tags. -->

<!-- <h6></h6> = has the least important in the heading tags. -->

<!-- Here is the example for all the heading tags. -->

<!DOCTYPE html>

<html lang="en">

    <head>
    
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Heading tag example.</title>

    </head>

    <body>
    
        <h1>Heading tag 1.</h1>

        <h2>Heading tag 2.</h2>

        <h3>Heading tag 3.</h3>

        <h4>Heading tag 4.</h4>

        <h5>Heading tag 5.</h5>

        <h6>Heading tag 6.</h6>

    </body>

</html>

<!-- NOTE : Use HTML headings tags for headings only. Don't use headings tag to make text big or bold. -->
