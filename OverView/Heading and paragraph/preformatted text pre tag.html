<!-- In this lets see about "preformatted text or <per> tag in HTML." -->

<!-- <pre> = used to displayed in a fixed-width font , and it preserves both spaces and line break.-->

<!-- Here is the HTML example for <pre> tag. -->

    <!DOCTYPE html>

    <html lang="en">
    
        <head>
        
            <meta charset="UTF-8">
            
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
            <title>Preformatted text tag example.</title>
    
        </head>
    
        <body>
        
            <pre>
                
                This is preformatted text line 1. 
    
                This is preformatted text line 2.
    
                This is preformatted text line 3.
        
            </pre>
    
        </body>
    
    </html>
