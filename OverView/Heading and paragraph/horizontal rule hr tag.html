<!-- In this lets see about "horizontal rules / <hr> tag in HTML." -->

<!-- <hr> = Used to display an horizontal line in HTML. -->

<!-- NOTE : <hr> tag is an empty tag , thus it has no end tag. -->

<!-- Here is the HTML example for <hr> tag. -->

<!DOCTYPE html>

<html lang="en">

    <head>
    
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Horizontal rule tag example.</title>

    </head>

    <body>
    
        <p>This is paragraph 1. </p>

        <hr> 

        <p>This is paragraph 2.</p>

        <hr />  <!-- It is also possible to use hr tag like this . Since it work the same for all the empty tag. -->
      
        <p>This is paragraph 3.</p>

    </body>

</html>
