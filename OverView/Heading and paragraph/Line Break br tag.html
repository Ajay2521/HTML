<!-- In this lets see about "Line Break / <br> tag in HTML." -->

<!-- <br> = Used to have a line break in HTML. -->

<!-- NOTE : <br> tag is an empty tag , thus it has no end tag. -->

<!-- Here is the HTML example for <br> tag. -->

<!DOCTYPE html>

<html lang="en">

    <head>
    
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Line Break tag example.</title>

    </head>

    <body>
    
        <p>
        
        This is paragraph 1. 
        
        <br>Line Break has been applied.<br>

        This is paragraph 2.</p>

    </body>

</html>
