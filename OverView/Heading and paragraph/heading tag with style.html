<!-- In this lets see about the heading tag used in HTML. -->

<!-- heading tag are titles or subtitles which is used to display on the website. -->

<!-- Search engines use the heading tag to index the structure and content of your webpages. -->

<!--  NOTE : heading tag will be having its default values.Thus to change the size of the heading tag , css styles are used. -->

<!-- Here is the code for changing the size of heading tag <h2></h2>. -->

<!DOCTYPE html>

<html lang="en">

    <head>
    
        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Heading tag using style example.</title>
    </head>

    <body>
 
        <h2>Heading tag 2 without style.</h2>
 
        <h2 style= "font-size: 50px;">Heading tag 2 with style.</h2>

    </body>

</html>
