<!-- In this lets see about List in HTML. -->

<!-- There are two type of list in HTML , they are -->

<!-- 1) Unordered list -->

<!-- 2) Ordered list -->

<!-- Lets see about "unordered list" in HTML. -->

<!-- unordered list is used when the list didn't follow any order. -->

<!-- <ul></ul> = Is used to create a unordered list in a web page. -->

<!-- <li></li> = Is used to create a list of objects. -->

<!-- NOTE: By default the items in the list will be marked with bullets. -->

<!-- By using CSS style attribute the style of listed item can be changed. -->

<!-- Different style is Disc, circle, square, none etc, -->

<!-- Here is the program for unordered list with none style in HTML -->

<!DOCTYPE html>

<html lang="en">

    <head>
    
        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>unordered list as none example.</title>

    </head>

    <body>
    
        <h3>About Myself:</h3>

        <ul style="list-style-type: none;">

            <li>I am Maayon.</li>
            
            <li>My age is 19.</li>

            <li>I am from chennai.</li>
            
        </ul>
        

    </body>

</html>
