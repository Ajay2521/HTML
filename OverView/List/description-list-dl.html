<!-- In this lets see about List in HTML. -->

<!-- NOTE: HTML also supports descriptive list. -->

<!-- Lets see about "descriptive list" in HTML. -->

<!-- description list is a list of terms, with a description of each term. -->

<!-- <dl></dl> = Is used to create a descriptive list in a web page. -->

<!-- <dt></dt> = Is used to define the term in the list. -->

<!-- <dd></dd> = Is used to describe the defined terms. -->

<!-- Here is the program for descriptive list creation in HTML -->

<!DOCTYPE html>

<html lang="en">

    <head>
    
        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>descriptive List example.</title>

    </head>

    <body>
    
        <h3>About Myself:</h3>

        <dl>

            <dt>Maayon</dt>

            <dd> - Is my name</dd>
            
            <dt>19</dt>

            <dd> - Is my age</dd>
            
            <dt>Chennai</dt>

            <dd> - Is where i am from</dd>
            
        </dl>

    </body>

</html>
