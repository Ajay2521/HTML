<!-- In this lets see about List in HTML. -->

<!-- There are two type of list in HTML , they are -->

<!-- 1) Unordered list -->

<!-- 2) Ordered list -->

<!-- Lets see about "ordered list" in HTML. -->

<!-- ordered list is used when the list must followed in a order. -->

<!-- <ol></ol> = Is used to create a ordered list in a web page. -->

<!-- <li></li> = Is used to create a list of objects. -->

<!-- NOTE: By default the items in the ordered list will be marked with numbers. -->

<!-- type = attribute used to define different style of list in ordered list. -->

<!-- different type is "1", "A", "a", "I", "i" -->

<!-- Here is the program for ordered list as "A" type in HTML -->

<!DOCTYPE html>

<html lang="en">

    <head>
    
        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>ordered list as type "A" example.</title>

    </head>

    <body>
    
        <h3>About Myself:</h3>

        <ol type="A">

            <li>I am Maayon.</li>
            
            <li>My age is 19.</li>

            <li>I am from chennai.</li>
            
        </ol>

    </body>

</html>
