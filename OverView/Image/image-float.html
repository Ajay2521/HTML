<!-- In this lets see about the image in HTML. -->

<!--  float = Used to float the image to the left / right. It is an CSS property. -->

<!-- Here is the program to display floating image using <img> tag with attribute src , alt and style.-->

<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>floating image using style example</title>

    </head>

    <body>

        <img src = "test_image.jpg" alt="This is an test image" style="float : right ; width: 300px;height: 300px;">

    </body>

</html>
