<!-- In this lets see about the background image in HTML webpage. -->

<!-- background-image = Used to set the background image of the webpage. It is an CSS attribute. -->

<!-- we can also use style tag to set background-image -->

<!-- NOTE : When the background image is smaller then the image element repeat itself till it fills the page.  -->

<!-- background-size = Used to denote the size of the image elements. -->

<!-- Here is the program to set the background image of a webpage using background image using style attribute. -->

<!DOCTYPE html>

<html lang="en">

    <head>
    
        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>background-size example</title>

        <style>

            body{

                background-image: url('test_image1.jpg');

                background-repeat: no-repeat;
                
                background-size: cover;
                
            }

        </style>

    </head>

    </body>

</html>
