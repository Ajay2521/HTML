<!-- In this lets see about the background image in HTML webpage. -->

<!-- background-image = Used to set the background image of the webpage. It is an CSS attribute. -->

<!-- we can also use style tag to set background-image -->

<!-- Here is the program to set the background image of a webpage using background image using style attribute. -->

<!DOCTYPE html>

<html lang="en">

    <head>
    
        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>background-image using style tag example</title>

        <style>

            body{

                background-image: url('test_image.jpg');

            }

        </style>

    </head>

    </body>

</html>
