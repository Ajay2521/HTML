<!-- In this lets see about the image in HTML. -->

<!-- <img> = Used to link a image to the webpage. img tag is an empty tag thus it don't have a closing tag. -->

<!-- NOTE : Image is just linked and not inserted into webpage. -->

<!-- scr = Used to provide the path of the image which is to be linked. It is an attribute of <img> tag. -->

<!-- alt = Used tp provide text if error in src. alt is also an attribute of <img> tag. -->

<!-- NOTE : when the image is not loaded due any issue then broken link icon will be displayed. -->

<!-- Here is the program to display image using <img> tag with attribute src and alt.-->

<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>image example</title>

    </head>

    <body>

        <img src = "test_image.jpg" alt="This is an test image">

    </body>

</html>
