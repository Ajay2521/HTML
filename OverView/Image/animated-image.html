<!-- In this lets see about the image in HTML. -->

<!-- It is also possible to display animated image using <img> tag in a website -->

<!-- Here is the program to display animated image using <img> tag with attribute src and alt.-->

<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>animated image example</title>

    </head>

    <body>

        <img src = "animated-dog.gif" alt="This is an test animated image" width = "200" height="100">

    </body>

</html>
