<!-- In this lets see about the image in HTML. -->

<!-- while using <img> the image will be displayed by it original / default size in a webpage. -->

<!-- size of the image in webpage can be change in two ways they are: -->

<!-- 1) width and height attribute of <img> tag. -->

<!-- 2) using style  -->

<!-- width = Used to denote the image width -->

<!-- height = Used to denote the heigth of the image. -->

<!-- Here is the program to display image using <img> tag with attribute src , alt, width and height.-->

<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>image width and height example</title>

    </head>

    <body>

        <img src = "test_image.jpg" alt="This is an test image" width="600" height="700">

    </body>

</html>
