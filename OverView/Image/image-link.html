<!-- In this lets see about the image in HTML. -->

<!-- <img> = Used to link a image to the webpage. img tag is an empty tag thus it don't have a closing tag. -->

<!-- Image can also be used as a link ,do to so place the image link inside the <a> tag -->

<!-- Here is the program to display image as a link using <img> tag inside <a> tag.-->

<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>image as link example</title>

    </head>

    <body>

        <a href = "https://www.google.com/">

            <img src = "test_image.jpg" alt="This is an test image" width="300" height="300">
            
        </a>

        <p>Click the above link to visit Google page<p> 
            
    </body>

</html>
