<!-- In this lets see about the image in HTML. -->

<!-- while using <img> the image will be displayed by it original / default size in a webpage. -->

<!-- size of the image in webpage can be change in two ways they are: -->

<!-- 1) width and height attribute of <img> tag. -->

<!-- 2) using style  -->

<!-- Here is the program to display image using <img> tag with attribute src , alt and style.-->

<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>image width and height using style example</title>

    </head>

    <body>

        <img src = "test_image.jpg" alt="This is an test image" style="width: 400px;height: 500px;">

    </body>

</html>
