<!-- Lets see about styles in HTML. -->

<!-- style = It is basically an attribute in HTML which is used to add styles to an element such as color , font,size, padding etc,..  -->

<!-- Syntax for style is:  -->

<!-- <tagName style = "property : value ; " > -->

<!-- property = is an CSS property which will be explained. In depth in CSS tutorial later. -->

<!-- value = is an CSS value which will be explained. In depth in CSS tutorial later. -->

<!-- In this let see how to change the background of the page using style in HTML. -->

<!-- background-colour = is an style property which is used to change the background page.  -->

<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>background color using style attribute example.</title>
    
    </head>

    <body style = " background-color : aqua ; ">
    
        <h2>Background of this page has been changed to color aqua using style attribute...</h2>

    </body>

</html>
