<!-- In this let see how to change the "text color" in webpage using style in HTML. -->

<!-- colour = is an style property which is used to change the text color in webpage.  -->

<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Text color using style attribute example.</title>
    
    </head>

    <body >
    
        <p style = " color :blue  ; " >Text color has been set to blue using style attribute...</p>

        <hr>

        <p style = " color : red  ; " >Text color has been set to red using style attribute...</p>

    </body>

</html>
