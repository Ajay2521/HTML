<!-- In this let see how to change the "background color of the element" in webpage using style in HTML. -->

<!-- background-colour = is an style property which is used to change the background of elements in webpage too.  -->

<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>background color for elements using style attribute example.</title>
    
    </head>

    <body >
    
        <p style = " background-color :blue  ; " >Background of element 1 has been changed to color blue using style attribute...</p>

        <hr>

        <p style = " background-color : red  ; " >Background of element 2 has been changed to color red using style attribute...</p>

    </body>

</html>
