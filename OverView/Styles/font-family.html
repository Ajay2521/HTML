<!-- In this let see how to change the "font style" in webpage using style in HTML. -->

<!-- font-family = is an style property which is used to change the font style in webpage.  -->

<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Font family using style attribute example.</title>
    
    </head>

    <body >
    
        <p style = " font-family : cursive ;" >Text will displayed in "cursive" font style using style attribute...</p>

        <hr>

        <p style = " font-family: fantasy ; " >Text will displayed in "fantasy" font style using style attribute...</p>

    </body>

</html>
