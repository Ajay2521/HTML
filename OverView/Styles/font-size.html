<!-- In this let see how to change the "font size" in webpage using style in HTML. -->

<!-- font-size = is an style property which is used to change the font size in webpage.  -->

<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>font-size using style attribute example.</title>
    
    </head>

    <body >
    
        <p style = " font-size : 150% ;" >Text will displayed in size of 150%  using style attribute...</p>

        <hr>

        <p style = " font-size: 250% ; " >Text will displayed in size of 250% using style attribute...</p>

    </body>

</html>
