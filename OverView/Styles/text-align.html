<!-- In this let see how to change the "text alignment" in webpage using style in HTML. -->

<!-- text-align = is an style property which is used to change the alignment of the text in webpage.  -->

<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>text-align using style attribute example.</title>
    
    </head>

    <body >
    
        <p style = " text-align : left ;" >Text has been aligned left side using style attribute...</p>

        <hr>

        <p style = " text-align : center ;" >Text has been aligned center using style attribute...</p>

        <hr>

        <p style = " text-align : right ;" >Text has been aligned right side using style attribute...</p>

    </body>

</html>
