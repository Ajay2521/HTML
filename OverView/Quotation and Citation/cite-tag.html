<!-- In this lets see about some majorly used "Quotation and Citation" tag in HTML. -->

<!-- <cite></cite> = Used to define the title of a creative works. -->

<!-- NOTE : Anything with in <cite></cite> will be displayed as italic. -->

<!-- Here is the HTML code for "<cite></cite>". -->

<!DOCTYPE html>

<html lang="en">

    <head>
    
        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>cite example</title>

    </head>

    <body>
    
        <p><cite>India 2020</cite> by A.P.J .</p>
        
    </body>

</html>
