<!-- In this lets see about some majorly used "Quotation and Citation" tag in HTML. -->

<!-- <blockquote></blockquote> = Used to define particular section that is quoted from another source. -->

<!-- NOTE : cite is attribute used to mention the source website , from which the quoted content is referred. It is an optional one, since it has no much effect on display. -->

<!-- NOTE : BY default the content inside <blockquote></blockquote> will be indented  -->

<!-- Here is the HTML code for "<blockquote></blockquote>". -->

<!DOCTYPE html>

<html lang="en">

    <head>
    
        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>blockquote example.</title>

    </head>

    <body>
    
        <p>This gives short note for HTML:</p>

        <blockquote cite = "https://en.wikipedia.org/wiki/HTML"> 
        
            Hypertext Markup Language (HTML) is the standard markup language for documents designed to be displayed in a web browser. It can be assisted by technologies such as Cascading Style Sheets (CSS) and scripting languages such as JavaScript.

        </blockquote>

    </body>

</html>
