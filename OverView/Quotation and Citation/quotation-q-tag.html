<!-- In this lets see about some majorly used "Quotation and Citation" tag in HTML. -->

<!-- <q></q> = Used to define short quotation. -->

<!-- NOTE : BY using the <q></q> it normally insert quotation marks around the quotation. -->

<!-- Here is the HTML code for "<q></q>". -->

<!DOCTYPE html>

<html lang="en">

    <head>
    
        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>quotation q example</title>

    </head>

    <body>
    
        <p>DOB is short form of <q>Date Of Birth</q>.</p>
        
    </body>

</html>
