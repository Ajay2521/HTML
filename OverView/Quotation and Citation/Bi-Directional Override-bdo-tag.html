<!-- In this lets see about some majorly used "Quotation and Citation" tag in HTML. -->

<!-- <bdo></bdo> = Used to define override the current text direction. -->

<!-- bdo = Bi-Directional Override. -->

<!-- NOTE : "dir" is a attribute used to define the direction of the text to be displayed. -->

<!-- Here is the HTML code for "<bdo></bdo>". -->

<!DOCTYPE html>

<html lang="en">

    <head>
    
        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Bi-Directional Override bdo example</title>

    </head>

    <body>
        
        <bdo dir = "ltr">By using "ltr" in "bdo tag" text will be written from left to right.</bdo>
    
        <br>

        <br>
        
        <bdo dir = "rtl">By using "rtl" in "bdo tag" text will be written from right to left.</bdo>
           
    </body>

</html>
