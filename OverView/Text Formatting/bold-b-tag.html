<html lang="en">

    <head>

        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>bold example.</title>

    </head>

    <body>
    
        <p> <b> Text will be displayed in Bold. </b> </p>

    </body>

</html>
