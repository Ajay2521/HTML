<!-- In this lets see about majorly used "Text Formatting" tag in HTML. -->

<!-- <i></i> = Used to make the text "italic" which is present inside it. -->

<!-- In other word <i> tag used to define a part with an alternation in voice or mood string. -->

<!-- <i> is often used to indicate technical terms, a phrase, etc,.. -->

<!-- Here is an example for "<b></b>" tag. -->

<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>italic example.</title>

    </head>

    <body>
    
        <p> <i> Text will be displayed as italic. </i> </p>

    </body>

</html>
