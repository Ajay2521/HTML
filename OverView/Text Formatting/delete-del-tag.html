<!-- In this lets see about majorly used "Text Formatting" tag in HTML. -->

<!-- <del></del> = Used to define the text has deleted which is present inside it. -->

<!-- NOTE : Browser used to display the deleted text by strike lines. -->

<!-- Here is an example for "<del></del>" tag. -->

<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>delete del example.</title>

    </head>

    <body>
    
        <p> Text will be displayed as <del> deleted. </del> </p>

    </body>

</html>
