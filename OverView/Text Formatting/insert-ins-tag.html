<!-- In this lets see about majorly used "Text Formatting" tag in HTML. -->

<!-- <ins></ins> = Used to define the text has been inserted. -->

<!-- NOTE : Browser used to display the inserted text by underlines. -->

<!-- Here is an example for "<ins></ins>" tag. -->

<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>insert ins example.</title>

    </head>

    <body>
    
        <p> Text has been <ins> inserted. </ins> </p>

    </body>

</html>
