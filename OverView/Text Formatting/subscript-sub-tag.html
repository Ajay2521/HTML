<!-- In this lets see about majorly used "Text Formatting" tag in HTML. -->

<!-- <sub></sub> = Used to define the text has subscripted. -->

<!-- Subscripted text will be displayed half the character below the normal line. -->

<!-- Here is an example for "<sub></sub>" tag. -->

<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>subscript sub example.</title>

    </head>

    <body>
    
        <p> Text H2O has been subscripted has "H<sub>2</sub>O". </p>

    </body>

</html>
