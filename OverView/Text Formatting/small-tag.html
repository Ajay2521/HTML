<!-- In this lets see about majorly used "Text Formatting" tag in HTML. -->

<!-- <small></small> = Used to make the text smaller in size which is present inside it. -->

<!-- Here is an example for "<small></small>" tag. -->

<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>small example.</title>

    </head>

    <body>
    
        <p> <small> Text will be displayed smaller. </small> </p>

    </body>

</html>
