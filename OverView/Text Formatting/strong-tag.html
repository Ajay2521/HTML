<!-- In this lets see about majorly used "Text Formatting" tag in HTML. -->

<!-- <strong></strong> = Used to make the text strong which is present inside it.Typically display as bold. -->

<!-- The difference between <b> tag and <strong> tag is : -->

<!-- <b></b> = Makes text bold. -->

<!-- <strong></strong> = Makes text with strong importance.  -->

<!-- Here is an example for "<b></b>" tag. -->

<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>strong example.</title>

    </head>

    <body>
    
        <p> <strong> Text will be displayed as a strong important text. </strong> </p>

    </body>

</html>
