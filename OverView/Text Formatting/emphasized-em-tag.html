<!-- In this lets see about majorly used "Text Formatting" tag in HTML. -->

<!-- <em></em> = Used to make the text "emphasized" which is present inside it. -->

<!-- Typically emphasized text will be displayed as italic. -->

<!-- Here is an example for "<b></b>" tag. -->

<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>emphasized example.</title>

    </head>

    <body>
    
        <p> <em> Text will be displayed as emphasized text. </i> </p>

    </body>

</html>
