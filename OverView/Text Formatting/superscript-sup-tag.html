<!-- In this lets see about majorly used "Text Formatting" tag in HTML. -->

<!-- <sup></sup> = Used to define the text has superscripted. -->

<!-- Superscripted text will be displayed half the character above the normal line. -->

<!-- Here is an example for "<sub></sub>" tag. -->

<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>superscript sup example.</title>

    </head>

    <body>
    
        <p> Text He2+ has been superscripted has "H<sup>2+</sup>". </p>

    </body>

</html>
