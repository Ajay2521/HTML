<!-- In this lets see about tables in HTML. -->

<!-- padding = used to give space betwwen the content and borders.It is an CSS property. -->

<!-- Here is the program for table creation in HTML with padding. -->

<!DOCTYPE html>

<html lang="en">

    <head>
    
        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Table with padding example.</title>

        <style>

            table, th, td{

                border: 2px solid black;

            }

            th, td{

                padding: 20px;

            }
            
        </style>

    </head>

    <body>
    
        <table style="width: 100%;">

            <tr>

                <th>FirstName</th>

                <th>LastName</th>

                <th>Age</th>

                <th>Gender</th>

            </tr>

            <tr>

                <td>Ajay</td>

                <td>M</td>

                <td>19</td>

                <td>Male</td>

            </tr>

            <tr>

                <td>Maayon</td>

                <td>A</td>

                <td>19</td>

                <td>Male</td>
                
            </tr>
            
            <tr>

                <td>Smily</td>

                <td>A</td>

                <td>19</td>

                <td>Female</td>
                
            </tr>

        </table>

    </body>

</html>
