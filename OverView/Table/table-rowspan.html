<!-- In this lets see about tables in HTML. -->

<!-- rowspan = used to make a cell span more than one row in a table. -->

<!-- Here is the program for table creation in HTML. -->

<!DOCTYPE html>

<html lang="en">

    <head>
    
        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Table with rowspan example.</title>

        <style>

            table, th, td{

                border: 2px solid black;

            }

        </style>

    </head>

    <body>
    
        <table style="width: 100%;">

            <tr>

                <th rowspan= '2'>FirstName</th>

                <td>Maayon</th>

            </tr>

            <tr>

                <td>A</td>

            </tr>

            <tr>

                <th>Age</th>

                <td>19</td>

            </tr>

        </table>

    </body>

</html>
