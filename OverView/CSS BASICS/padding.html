<!-- lets see about "padding property".-->

<!-- padding = Used to give a space between the text and the border. -->

<!-- It will be explained in detail in CSS tutorial. -->

<!-- Here is the example for padding using Internal CSS. -->

<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>padding css example.</title>

        <style>

            p{

                border: 5px solid;

                padding: 20px ;
                
            }

        </style>

    </head>

    <body>
    
        <p>Text will be displayed surrounded by border.</p>

    </body>

</html>
