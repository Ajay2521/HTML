<!-- CSS = Cascading Style Sheets. -->

<!-- This CSS used to save lot of time and work. -->

<!-- CSS are used to maintain the layout , color , design of multiple webpages. -->

<!-- CSS can be added to HTML documents in 3 ways ,They are -->

<!-- 1) Inline = by using the style attribute inside HTML elements.-->

<!-- 2) Internal = by using the <style> tag in <head> section. -->

<!-- 3) External = by using a <link> tag to link an external CSS file. -->

<!-- Here is the example for "Internal CSS" within HTML <style> tag. -->

<!-- <style> inside <head> section is used for Internal CSS in HTML -->

<!DOCTYPE html>

<html lang="en">

    <head>
    
        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Inline CSS example.</title>

        <style>

            body{
                
                background-color: blue;

            }

            p{

                color:white;

            }

        </style>
        
    </head>


    <body>
    
        <p>Paragraph will be displayed in white color.</p>

    </body>

</html>
