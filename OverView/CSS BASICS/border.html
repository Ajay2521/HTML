<!-- lets see about border css property.-->

<!-- border = Used to give an border for the HTML element wil displaying. -->

<!-- It will be explained in detail in CSS tutorial. -->

<!-- Here is the example for border using Internal CSS. -->

<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>border css example.</title>

        <style>

            p{

                border: 5px solid;

            }

        </style>

    </head>

    <body>
    
        <p>Text will be displayed surrounded by border.</p>

    </body>

</html>
