<!-- Lets see about color, font-family and font-size in CSS. -->

<!-- color = Used to change the text color. -->

<!-- background-color = Used to change the background color. -->

<!-- font-family = Used to change the font style. -->

<!-- font-size = Used to change the font size. -->

<!-- Here is the example for color, background color, font-family, font-size using Internal CSS. -->

<!DOCTYPE html>

<html lang="en">

    <head>
    
        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>basic css attribute example.</title>

        <style>

            body{
                
                background-color:black;

            }

            h2{

                color:blue;
            
                font-family: cursive;

                font-size: 50px;

            }

            p{

                color:white;

                font-family: fantasy;

                font-size: 25px;

            }

        </style>
        
    </head>


    <body>
    
        <h2>Heading will be displayed in "blue color" with font style "cursive" with size 50px.</h2>

        <p>Para will be displayed in "white color" with font style "fantasy" with size 25px</style></p>
    
    </body>

</html>
