<!-- CSS = Cascading Style Sheets. -->

<!-- This CSS used to save lot of time and work. -->

<!-- CSS are used to maintain the layout , color , design of multiple webpages. -->

<!-- CSS can be added to HTML documents in 3 ways ,They are -->

<!-- 1) Inline = by using the style attribute inside HTML elements.-->

<!-- 2) Internal = by using the <style> tag in <head> section. -->

<!-- 3) External = by using a <link> tag to link an external CSS file. -->

<!-- Here is the example for "External CSS" outside HTML doc. -->

<!-- <link> tag in <head> is used to link the external CSS file with the HTML file. -->

<!DOCTYPE html>

<html lang="en">

    <head>
    
        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>External CSS example.</title>

        <link rel="stylesheet" href="External style.css">

    </head>


    <body>
    
        <p>Paragraph will be displayed in blue color.</p>

    </body>

</html>
