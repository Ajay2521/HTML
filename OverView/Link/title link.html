<!-- lets see about link.-->

<!-- title is an attribute used to give title for the link. -->

<!-- NOTE : place the cursor on the link to show the information/title of the specific link. -->

<!-- Here is the example title in link  -->

<!DOCTYPE html>

<html lang="en">

    <head>
    
        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>title in link example.</title>

    </head>

    <body>

        <a href ="https://www.google.com" title = "Click here to Google">Google here.</a>

    </body>

</html>
