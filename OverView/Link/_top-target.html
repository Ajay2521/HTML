<!-- Let see about "link" in HTML -->

<!-- HTML links are hyperlink which is used for redirect the webpage. -->

<!-- target attribute is used to change the display of hyperlinked page. -->

<!-- various values for target is -->

<!-- #) _self = Used to open the document in the same window/tab. -->

<!-- #) _blank = Used to open document in anew window/tab. -->

<!-- #) _parent = Used to open document in the parent frame. -->

<!-- #) _top = Used to open document in full body of the window. -->

<!-- Here is the example for " _top" -->

<!DOCTYPE html>

<html lang="en">

    <head>
    
        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>_top target example.</title>

    </head>

    <body>
    
        <a href="https://github.com/maayon2521/HTML" target="_top">Click here to view my git repo for HTML.</a>

    </body>

</html>
