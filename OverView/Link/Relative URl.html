<!-- Lets see about "relative url" -->

<!-- Relative url = Is the url for specific or local link with in the same website. -->

<!-- NOTE : realtive url don't contain the "https://www" part. -->

<!-- Here is example for "Relative url" -->

<!DOCTYPE html>

<html lang="en">

    <head>
    
        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Relative url example.</title>

    </head>

    <body>

        <a href="porsche-high-tech-ea-1920x1080.jpg">Click to view  desktop image.</a>

    </body>

</html>
